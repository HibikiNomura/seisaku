<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
</head>
<body>
    <h1>ログイン</h1>
    <form th:action="@{/login}" method="post">
        <p th:if="${error}" th:text="${error}" class="error">ログインに失敗しました</p>
        <label for="name">ユーザー名:</label>
        <input type="text" id="name" name="name" required="required"><br><br>
        <label for="mail">メールアドレス:</label>
        <input type="mail" id="mail" name="mail" required="required"><br><br>
        <button type="submit">ログイン</button>
    </form>
    <button onclick="location.href='http://localhost:8080/from'">新規作成はこちらから</button>
</body>
</html>
